<!DOCTYPE html>
<html>
   <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
      <style type="text/css">
         body {
         background-image: url("https://st.depositphotos.com/1084193/1999/v/950/depositphotos_19997071-stock-illustration-great-light-futuristic-computer-technology.jpg");
         background-size: cover;
         font-size: 18px;
		 }
         .table td, .table th {
         border-top: 1px solid black;
         }
         h1 {
         text-align: center;
         background-color: cadetblue;
         height: 30%;
         }
         
      </style>
   </head>
   <body>
      <header>
         <h1>Employee Details</h1>
      </header>
      <table class="table">
         <thead>
            <tr>
               <th scope="col">ID</th>
               <th scope="col">NAME</th>
               <th scope="col">TITLE</th>
               <th scope="col">SALARY</th>
               <th scope="col">EMAIL ID</th>
               <th scope="col">JOB DESCRIPTION</th>
            </tr>
         </thead>
         <tbody>
            {% for data in list_data %}
            <tr>
               <a href="/employee">
                  <td scope="row"> {{ data.employeeId }} </td>
               </a>
               <td scope="row"> {{ data.name }} </td>
               <td scope="row"> {{ data.title }} </td>
               <td scope="row"> {{ data.salary }} </td>
               <td scope="row"> {{ data.emailid }} </td>
               <td scope="row"> {{ data.description }} </td>
            </tr>
            {% endfor %}
         </tbody>
      </table>
   </body>
</html>
